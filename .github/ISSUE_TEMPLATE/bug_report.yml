name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Start the game
        2. Select campaign...
        3. ...
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows
        - Linux
        - macOS
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      placeholder: "e.g., 3.11.5"
    validations:
      required: true

  - type: dropdown
    id: input-method
    attributes:
      label: Input Method
      options:
        - Keyboard + Mouse
        - Controller (Xbox)
        - Controller (PlayStation)
        - Controller (Other)
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Output
      description: Paste any error messages or tracebacks
      render: shell
    validations:
      required: false
