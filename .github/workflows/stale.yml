name: Stale Issues

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-message: 'This issue has been inactive for 60 days. It will be closed in 14 days if there is no activity.'
          stale-pr-message: 'This PR has been inactive for 30 days. It will be closed in 14 days if there is no activity.'
          close-issue-message: 'Closed due to inactivity. Feel free to reopen if still relevant.'
          close-pr-message: 'Closed due to inactivity. Feel free to reopen if still relevant.'
          days-before-stale: 60
          days-before-close: 14
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug'
          exempt-pr-labels: 'pinned,security'
