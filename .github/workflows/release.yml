name: Release

on:
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pygame numpy pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "EVE_Rebellion" --icon assets/icon.ico main.py 2>$null || pyinstaller --onefile --windowed --name "EVE_Rebellion" main.py

      - name: Package release
        run: |
          mkdir release
          cp dist/EVE_Rebellion.exe release/
          cp -r data release/data 2>$null || echo "No data folder"
          cp -r assets release/assets 2>$null || echo "No assets folder"
          cp README.md release/
          Compress-Archive -Path release/* -DestinationPath EVE_Rebellion-${{ github.ref_name }}-windows.zip

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: EVE_Rebellion-${{ github.ref_name }}-windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-mixer-dev libsdl2-image-dev libsdl2-ttf-dev
          pip install pygame numpy pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name "EVE_Rebellion" main.py

      - name: Package release
        run: |
          mkdir -p release
          cp dist/EVE_Rebellion release/
          cp -r data release/data 2>/dev/null || echo "No data folder"
          cp -r assets release/assets 2>/dev/null || echo "No assets folder"
          cp README.md release/
          cd release && tar -czvf ../EVE_Rebellion-${{ github.ref_name }}-linux.tar.gz *

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: EVE_Rebellion-${{ github.ref_name }}-linux.tar.gz

  build-linux-portable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Package portable release
        run: |
          mkdir -p portable/EVE_Rebellion

          # Copy all Python source files
          cp *.py portable/EVE_Rebellion/
          cp -r core portable/EVE_Rebellion/

          # Copy game data and assets
          cp -r data portable/EVE_Rebellion/data 2>/dev/null || echo "No data folder"
          cp -r assets portable/EVE_Rebellion/assets 2>/dev/null || echo "No assets folder"

          # Copy launcher scripts
          cp run_game.sh portable/EVE_Rebellion/
          cp install_desktop.sh portable/EVE_Rebellion/
          chmod +x portable/EVE_Rebellion/*.sh

          # Copy documentation
          cp README.md portable/EVE_Rebellion/
          cp requirements.txt portable/EVE_Rebellion/
          cp MinmatarRebellion.desktop.template portable/EVE_Rebellion/

          # Create portable package
          cd portable && tar -czvf ../EVE_Rebellion-${{ github.ref_name }}-linux-portable.tar.gz EVE_Rebellion

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: EVE_Rebellion-${{ github.ref_name }}-linux-portable.tar.gz
